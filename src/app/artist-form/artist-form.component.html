<form [formGroup]="artistFormGroup" class="artist-form">
  <mat-form-field>
    <input matInput type="text" placeholder="Stage Name" formControlName="stage_name">
    <mat-hint align="end">The stage name of the artist</mat-hint>
    <mat-error *ngIf="artistFormGroup.controls.stage_name.hasError('required')">Name is required</mat-error>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput type="text" placeholder="First Name" formControlName="first_name">
    <mat-hint align="end">The first name of the artist</mat-hint>
    <mat-error *ngIf="artistFormGroup.controls.stage_name.hasError('required')">First name is required</mat-error>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput type="text" placeholder="Last Name" formControlName="last_name">
    <mat-hint align="end">The last name of the artist</mat-hint>
    <mat-error *ngIf="artistFormGroup.controls.stage_name.hasError('required')">Last name is required</mat-error>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput type="number" placeholder="Year of Birth" formControlName="year_of_birth">
    <mat-hint align="end">The year the artist was born</mat-hint>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-select placeholder="Label" formControlName="label">
      <mat-option [value]="null">Unknown</mat-option>
      <mat-option [value]="labelOption.id"
                  *ngFor="let labelOption of labelOptions">{{labelOption.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!artistFormGroup.valid" (click)="createArtist()">
      <span *ngIf="!artistFormGroup.controls.id.value">Create</span>
      <span *ngIf="artistFormGroup.controls.id.value">Update</span>
    </button>
  </mat-card-actions>
</form>
